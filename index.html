<!DOCTYPE html>
<html>
    <head>
        <title>PROVEEDORES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/Estilos.css">
    </head>
    <body>
        <h1>Proveedores</h1>
        
        <form id="forma" action="javascript:procesa()">
            <p><em>El borde azul indica oblicagorio</em></p>
            <p>
                <label accesskey="C">
                    Clave
                    <input type="text" name="clave" placeholder="1 a 10 caracteres" autofocus required pattern="[0-9]+" title="Solo se aceptan numeros">
                </label><br>
                <output id="salidaClave"></output>
            </p>
            <p>
                <label accesskey="N">
                   Nombre
                   <input type="text" name="nombre" placeholder="1 a 50 caracteres" autofocus required pattern="[a-zA-Z]+$" title="Solo se aceptan letras">
                </label><br>
                <output id="salidaNombre"></output>
            </p>
            <p>
                <label accesskey="T">
                    Telefono
                    <input type="text" name="telefono" placeholder="10-11 caracteres" autofocus required pattern="[0-9]+" title="solo se aceptan numeros">
                </label><br>
                <output id="salidaTelefono"></output>
            </p>
            <p>
                <label accesskey="F">
                    Fecha
                    <input type="date" name="fecha" min="2020-01-01" max="2020-12-30">
                </label><br>
                <output id="salidaFecha"></output><br>
            </p>
            <label>
            <input type="submit" value="Procesa" accesskey="P">
        </form>
        <form id="forma" action="javascript:limpiar()"><br>
            <input type="submit" value="Limpiar" accesskey="l">
        </form></label><br>
        <footer>Copyright@ 2020 Gonz√°lez Cruz Jazmin</footer>
        <script src="JS/CtrlProveedores.js"></script>
    </body>
</html>
